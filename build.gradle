group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.7'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/milestone'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.0.RC1'
    compile 'org.springframework.boot:spring-boot-starter-websocket:1.3.0.RC1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.0.RC1'
    compile 'org.springframework.boot:spring-boot-starter-security:1.3.0.RC1'
    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    compile 'commons-codec:commons-codec:1.10'
}

test {
    testLogging.showStandardStreams = true
}
